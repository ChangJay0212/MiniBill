server.port=8881

# Oracle Database Settings
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xepdb1
spring.datasource.username=minibill
spring.datasource.password=minibill123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Settings for Oracle
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Oracle specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#把 Spring Boot 2.6+ 預設的 PathPatternParser 改回舊的 AntPathMatcher，來避免 Springfox 3.0.0 的 NullPointerException。
spring.mvc.pathmatch.matching-strategy=ant_path_matcher